name: Tailwindcss build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: tailwind
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Build tailwind app
        working-directory: ./
        run: npx tailwindcss -i ./src/in.css -o ./src/style.css
      - name: Commit
        continue-on-error: true
        working-directory: ./
        run: |
          git add ./src/style.css
          git config --global user.name 'EZBot'
          git config --global user.email 'EZDesignBot@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_REF:11}"
          git commit -am "Tailwind build"
          git push
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './src'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
  lighthouse:
    needs: deploy
    environment:
      name: lighthouse
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - run: mkdir ./lighthouse
      - run: mkdir ./lighthouse/lighthouse
      - name: Run Lighthouse
        uses: foo-software/lighthouse-check-action@master
        with:
          outputDirectory: ./lighthouse/lighthouse
          urls: 'https://bio.ezdesign.cf/'
      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
           name: Lighthouse reports
           path: ./lighthouse/lighthouse
      - name: Commit
        continue-on-error: true
        working-directory: ./
        run: |
          git config --global user.name 'EZBot'
          git config --global user.email 'EZDesignBot@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_REF:11}"
          git commit -am "Lighthouse report"
          git push
